  <section>
    <div class="continer " id="accept">
      <div class="row d-flex">
        <h4>Your Stem Cells Are <span class="accept">Accepted</span> With A 75% Acceptance Rate</h4>
      <div class="boundry"> <div class="mycontainer">
        <div class="circular-progress">
          <div class="value-container">0%</div>
        </div>
      </div></div> 

        <button type="submit" id="toggle">Back</button>
      </div>
    </div>
  </section>
  <!--progress-->

  <button id="toggle">Hide THIRD div</button>




  <script>
    ////////button
    const targetDiv = document.getElementById("waitting");
    const btn = document.getElementById("toggle");
    btn.onclick = function () {
      if (targetDiv.style.display !== "none") {
        targetDiv.style.display = "none";
      } else {
        targetDiv.style.display = "block";
      }
    };
    //////////////////////////acceptance bar///////////
    let progressBar = document.querySelector(".circular-progress");
    let valueContainer = document.querySelector(".value-container");

    let progressValue = 0;
    let progressEndValue = 40;
    let speed = 50;

    let progress = setInterval(() => {
      progressValue++;
      valueContainer.textContent = `${progressValue}%`;
      progressBar.style.background = `conic-gradient(
      #0de526 ${progressValue * 3.6}deg,
      #cadcff ${progressValue * 3.6}deg
  )`;
      if (progressValue == progressEndValue) {
        clearInterval(progress);
      }
    }, speed);


  </script>
