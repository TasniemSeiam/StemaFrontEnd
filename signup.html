<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stema-SignUp</title>
  <link rel="shortcut icon" href="images/Color logo - no background.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/animate.css">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/aos.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <section>
    <div class="container-fluid m-auto p-5">
      <div class="row">
        <div class="col-lg-4 col-sm-4 col-md-4 col-xl-4 left-side text-center">
          <h4 class="mb-5">Sign-up now to start building your work in minutes. It's easy!</h4>
          <br /> <br /> <br /> <br />
          <div class="overflow-div">

            <div class="image"  data-aos="fade-up">
              <img src="images/2.png" alt="doctor-photo" width="750px">
            </div>
          </div>


        </div><!--  left-side -->

        <div class="col-lg-1 col-sm-1 col-md-1 col-xl-1"></div>

        <!----------------  right-side  ----------->

        <div class="col-lg-7 col-sm-7 col-md-7 col-xl-7  right-side">
          <div class="mt-3">
            <div class="row">
              <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 mt-1">
                <h4>Create account</h4>
                <h6 class="mb-2 text-muted">For business, band or celebrity.</h6>
              </div>
              <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6">

                <a href="index.html"><img src="images\Color logo - no background.png" alt="STEMA-logo"
                    width="100px" data-aos="fade-down"></a>
              </div>
            </div> <!-- end of row -->

            <form class="row g-3 mt-3">
              <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                <label for="inputFname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFname">
              </div> <!-- first-name -->
              <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                <label for="inputLName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLName">
              </div> <!-- last-name -->
              <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div> <!-- email -->

              <div class="col-md-6">
                <label for="inputcom" class="form-label">Company</label>
                <input type="text" class="form-control" id="inputcom">
              </div> <!-- company -->

              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputconPass" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="inputconPass">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Remember Me
                  </label>
                </div>
              </div> <!-- remember-checkBox -->

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I agree to all the <a href="#">Terms</a> and <a href="#">Privacy policy. </a>
                  </label>
                </div>
              </div> <!-- remember-checkBox -->
              <div class="d-grid  gap-2 my-auto d-inline mt-1 mb-3">
                <a class="btn btn-primary" type="button">Create account</a>
                <p class="text-center">
                  - Are you have an account already? <a href="login.html">Login.</a>
                </p>
            </div>
             
            </form>

          </div>
          <!--end-div-form-->





        </div><!--  right-side -->
      </div> <!-- row  -->
    </div>
  </section>

  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script src="JS/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
